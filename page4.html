<!DOCTYPE html>
<html lang="ko">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>▦FitMyRoom</title>	
	<link rel="stylesheet" type="text/css" href="vendor/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/header.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/page4.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/footer.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="vendor/javascripts/jquery-3.3.1.min.js"></script>
</head>
<body>
	<header id="header" class="header">
		<div class="gnb">
			<div class="menu">
				<div class="menu-line"></div>
				<div class="menu-line"></div>
				<div class="menu-line"></div>
			</div>
			<a href="index.html" class="logo">
				<img src="images/common/logo.png">
			</a>
			<a href="#" class="login">
				<img src="images/common/login.svg">
			</a>
		</div>
		<div class="pc-gnb">
			<a href="index.html" class="pc-gnb-logo">
				<img src="images/common/full-logo.svg">
			</a>
			<div class="pc-lnb">
				<a href="page1.html" class="pc-lnb-tab">룩마이룸</a>
				<a href="page2.html" class="pc-lnb-tab">신상룸</a>
				<a href="page3.html" class="pc-lnb-tab">세일룸</a>
				<a href="page4.html" class="pc-lnb-tab">마이룸</a>
			</div>
			<div class="pc-search">
				<div class="pc-search-icon">
					<img src="images/common/search-icon.svg">
				</div>
				<input class="pc-search-area" type="text" name="search" placeholder="검색..."/>
				<span class="pc-search-btn">
					<img src="images/common/arrow.png">
				</span>
			</div>
		</div>
	</header>
	<div class="mobile-lnb">
		<div class="mobile-lnb-wrapper">
			<div class="lnb-header">
				<div class="full-logo">
					<img src="images/common/full-logo.svg">
				</div>
				<div class="close">
					<div class="close-line"></div>
					<div class="close-line"></div>
				</div>
			</div>
			<div class="lnb-content">
				<div class="search">
					<div class="search-icon">
						<img src="images/common/search-icon.svg">
					</div>
					<input class="search-area" type="text" name="search" placeholder="검색..."/>
					<span class="search-btn">
						<img src="images/common/arrow.png">
					</span>
				</div>
				<div class="lnb-menu">
					<a class="lnb-menu-tab" href="page1.html">룩마이룸</a>
					<a class="lnb-menu-tab" href="page2.html">신상룸</a>
					<a class="lnb-menu-tab" href="page3.html">세일룸</a>
					<a class="lnb-menu-tab" href="page4.html">마이룸</a>
				</div>
			</div>
			<ul class="lnb-etc">
				<li class="lnb-etc-tab">문의게시판<img src="images/common/arrow-gray.svg"></li>
				<li class="lnb-etc-tab">고객센터<img src="images/common/arrow-gray.svg"></li>
				<li class="lnb-etc-tab">고객정보 처리방침<img src="images/common/arrow-gray.svg"></li>
			</ul>
			<div class="lnb-sns">
				<div class="lnb-sns-tab">
					<img src="images/common/sns-insta.svg">
				</div>
				<div class="lnb-sns-tab">
					<img src="images/common/sns-fb.svg">
				</div>
				<div class="lnb-sns-tab">
					<img src="images/common/sns-tweeter.svg">
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="section">
			<div class="myroom">마이룸</div>
			<div class="login">
				<div class="login-ad pc">
					<div class="login-ad-box">
						<img src="images/page4/login-ad.jpg" alt="핏마이룸">
					</div>
				</div>
				<div class="login-form">
					<div class="sign-in">
						<div class="sign-in-id">
							<div class="sign-in-id-icon">
								<img src="images/common/login-character.svg" alt="아이디">
							</div>
							<input class="sign-in-user-id" type="text" name="user-id" placeholder="example@example.com">
							<div class="sign-in-caption">아이디(이메일)</div>
						</div>
						<div class="sign-in-pw">
							<div class="sign-in-pw-icon">
								<img src="images/common/login-character.svg" alt="패스워드">
							</div>
							<input class="sign-in-user-pw" type="text" name="user-pw" placeholder="*********">
							<div class="sign-in-caption">비밀번호(영문+숫자)</div>
						</div>
						<button class="sign-in-btn">로그인</button>
						<div class="sign-in-sns">
							<div class="sign-in-sns-tab">
								<img src="images/common/login-sns-naver.svg" alt="네이버 로그인">
							</div>
							<div class="sign-in-sns-tab">
								<img src="images/common/login-sns-kakao.svg" alt="카카오톡 로그인">
							</div>
							<div class="sign-in-sns-tab">
								<img src="images/common/login-sns-facebook.svg" alt="페이스북 로그인">
							</div>
						</div>
					</div>
					<div class="sign-up">
						<div class="sign-up-text">아직 핏마이룸 회원이 아니라면</div>
						<button class="sign-up-btn">회원가입</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer"></footer>
</body>
<script type="text/javascript" src="javascripts/common.js"></script>
</html>
