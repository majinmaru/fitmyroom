<!DOCTYPE html>
<html lang="ko">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>▦FitMyRoom</title>	
	<link rel="stylesheet" type="text/css" href="vendor/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/header.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/index.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/common/css/footer.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<header id="header"></header>
	<div class="wrapper">
		<div class="slider">
			<div class="slider-arrow left">
				<img src="images/index/arrow-left.png">
			</div>
			<div class="slider-arrow right">
				<img src="images/index/arrow-right.png">
			</div>
			<div class="slide-list">
				<div class="slide active">
					<img src="images/index/mobile-slide-1.jpg">
				</div>
				<div class="slide">
					<img src="images/index/mobile-slide-2.jpg">
				</div>
				<div class="slide">
					<img src="images/index/mobile-slide-3.jpg">
				</div>
				<div class="slide">
					<img src="images/index/mobile-slide-4.jpg">
				</div>
			</div>
		</div>
		<div class="section one">
			<div class="indicator">
				<div class="square"></div>
			</div>
			<h1 class="title">#룩마이룸 #현재1,2,3위</h1>
			<h2 class="sub-title">핏마이룸에서 최고의 인테리어로<br>인정받은 3인의 방을 소개합니다</h2>
			<div class="lookmyroom">				
				<div class="card">
					<div class="card-image">
						<img src="images/index/room-1.png">
						<div class="medal">
							<img src="images/index/medal-1st.png">
						</div>
					</div>
					<div class="card-profile">
						<div class="user">
							<img src="images/index/profile-character.svg">
						</div>
						<div class="user-info">
							<div class="user-id">cnlwlrgkrhtlvek</div>
							<div class="user-level">핏마이룸 lv.3</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-image">
						<img src="images/index/room-2.png">
						<div class="medal">
							<img src="images/index/medal-2nd.png">
						</div>
					</div>
					<div class="card-profile">
						<div class="user">
							<img src="images/index/profile-character.svg">
						</div>
						<div class="user-info">
							<div class="user-id">kwi1003</div>
							<div class="user-level">핏마이룸 lv.5</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-image">
						<img src="images/index/room-3.png">
						<div class="medal">
							<img src="images/index/medal-3rd.png">
						</div>
					</div>
					<div class="card-profile">
						<div class="user">
							<img src="images/index/profile-character.svg">
						</div>
						<div class="user-info">
							<div class="user-id">whrlxhlrms</div>
							<div class="user-level">핏마이룸 lv.7</div>
						</div>
					</div>
				</div>						
			</div>
			<span class="more-btn">룩마이룸에서 더보기 +</span>
		</div>
		<div class="section two">
			<div class="indicator">
				<div class="square"></div>
			</div>
			<h1 class="title">#신상룸 #갑.분.크</h1>
			<h2 class="sub-title">갑자기 분위기 크리스마스?!<br>어떻게 꾸며야할지 난감하다면 여기 보자!</h2>
			<div class="newroom"></div>
		</div>
		<div class="section three"></div>
	</div>
	<footer id="footer"></footer>
</body>
	<script type="text/javascript" src="javascripts/common.js"></script>
	<script type="text/javascript" src="javascripts/index.js"></script>
</html>
